    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <title>
            Northside Youth Soccer League
        </title>

        <link href="img/logo.png" rel="apple-touch-icon"/>
        <!-- spinner carga iphone -->
        <link href="img/spinner.png" rel="apple-touch-startup-image"/>
        <!-- ocultar barra en iphone -->
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <!-- icon android -->
        <link href="img/logo.png" rel="shortcut icon" sizes="196x196"/>
        <!-- oculat barra android -->
        <meta content="yes" name="mobile-web-app-capable"/>
        <!--spinner android -->
        <link href="img/spinner.png" rel="startup-image"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        </link>
    </head>
    <body>
        <div class="fade-out-bottom" id="splash">
            <img class="bounce-out-top" src="img/pelota.png">
            </img>
        </div>
        <div id="app" style="display: none;">
            <header>
                <nav class="navbar navbar-expand-lg nav-color animated zoomIn" id="customnav">
                    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon custom-toggler" id="toggler">
                        </span>
                    </button>
                    <div class="col">
                        <img alt="logo" id="logo" src="img/logo.png">
                        </img>
                    </div>
                    <div class="collapse navbar-collapse animated bounceInRight" id="navbarSupportedContent">
                        <ul class="navbar-nav" id="menu">
                            <li class="nav-link" v-on:click="currentPage('landing')">
                                <a class="nav-link" style="color:white; cursor: pointer;">
                                    Home
                                </a>
                            </li>
                            <li class="nav-link" v-on:click="currentPage('schedule')">
                                <a class="nav-link" style="color:white; cursor: pointer;">
                                    Schedule
                                </a>
                            </li>
                            <li class="nav-link" v-on:click="currentPage('location')">
                                <a class="nav-link" style="color:white; cursor: pointer;">
                                    Locations
                                </a>
                            </li>
                            <li class="nav-link" v-on:click="currentPage('contact')">
                                <a class="nav-link" style="color:white; cursor: pointer;">
                                    Contact
                                </a>
                            </li>
                            <li class="nav-link" v-on:click="currentPage('chat')">
                                <a class="nav-link" style="color:white; cursor: pointer;">
                                    Chat
                                </a>
                            </li>
                            <li class="nav-link" v-on:click="currentPage('login')">
                                <a class="nav-link" style="display: none;">
                                    Login
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main>
                <div class="landing" id="landing" v-if="currentpage == 'landing'">
                    <home>
                    </home>
                    <info>
                    </info>
                </div>
                <!-- fin home -->
                <div class="schedule animated bounceInRight" v-if="currentpage == 'schedule'">
                    <div id="marg">
                        <h2 class="text-center mt-5">
                            Game Information
                        </h2>
                        <h4 class="mt-5 ml-5">
                            Filter By:
                        </h4>
                        <!-- search filter -->
                        <div class="schedule-search mt-5" id="filter">
                            <select @change="storeMonth" class="btn btn-but btn-block" id="month" name="month">
                                <option value="all">
                                    Month
                                </option>
                                <option v-bind:value="month" v-for="month in months">
                                    {{month}}
                                </option>
                            </select>
                            <select @change="storeTeam" class="btn btn-but btn-block" id="team" name="team">
                                <option value="all">
                                    Team
                                </option>
                                <option v-bind:value="team" v-for="team in teams">
                                    {{team}}
                                </option>
                            </select>
                            <select @change="storeLocation" class="btn btn-but btn-block" id="location" name="location">
                                <option value="all">
                                    Location
                                </option>
                                <option v-bind:value="location.name" v-for="location in locations">
                                    {{location.name}}
                                </option>
                            </select>
                            <button class="button btn-block mt-2" name="button" type="button" v-on:click="currentPage('result')">
                                Search
                                <i class="fas fa-search">
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- schedule result -->
                <div class="schedule-result" v-if="currentpage =='result'">
                    <div class="container-fluid">
                        <div>
                            <h2 class="text-center mt-5">
                                Game Information
                            </h2>
                            <div class="result-msg mt-5">
                                <div class="noresults">
                                    <p class="error mt-5" v-if="filterData ==0">
                                        Sorry
                                        <i class="far fa-frown">
                                        </i>
                                        <br>
                                            No Matches
                                        </br>
                                    </p>
                                </div>
                                <button class="back" name="button" type="button" v-on:click="currentPage('schedule')">
                                    <i class="fas fa-arrow-left">
                                    </i>
                                </button>
                            </div>
                            <table class="table table-hover table-dark mt-5">
                                <tr v-for="game in filterData">
                                    <td>
                                        <img class="shield" v-bind:src="teamsObject[game.team].shield"/>
                                    </td>
                                    <td>
                                        {{teamsObject[game.team].name}}
                                    </td>
                                    <td>
                                        {{game.date}}
                                        <br>
                                            {{locations[game.location].name}}
                                        </br>
                                    </td>
                                    <td>
                                        {{teamsObject[game.opponent].name}}
                                    </td>
                                    <td>
                                        <img class="shield" v-bind:src="teamsObject[game.opponent].shield"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="location-page animated bounceInRight" v-if="currentpage == 'location'">
                    <div class="container">
                        <h2 class="mt-5 mb-5">
                            Locations
                        </h2>
                        <div class="accordion mt-2" v-for="location in locations">
                            <button class="map-acc btn btn-secondary btn-lg btn-block" name="button" type="button" v-on:click="openAccordion(location.name)">
                                {{location.name}}
                            </button>
                            <p class="embed" v-bind:id="location.name">
                                <iframe v-bind:src="location.map">
                                </iframe>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="contact-page" v-if="currentpage == 'contact'">
                    <contact>
                    </contact>
                </div>
                <div class="chat-page animated bounceInRight" v-if="currentpage == 'chat'">
                    <login>
                    </login>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
        </script>

        </script>
